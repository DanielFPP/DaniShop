    <section id="Buscador"> 
        <div id="Logo"> <!-- Logo con un enlace que te lleva a al centro de la pagina -->

    <div id="Crear_Cuenta"> <!-- Div referente a los diferentes campos para crear una cuenta -->
        <h1>CREAR CUENTA</h1>
        
        <div id="Nombre">
            <label for="Nombre">NOMBRE</label>
            <input type="text" name="Nombre" required > <br>
        </div>

        <div id="Apellidos">
            <label for="Apellidos">APELLIDOS</label>
            <input type="text" name="Apellidos" required > <br>
        </div>

        <div id="Edad">
            <label for="Edad">EDAD</label>
            <input type="number" name="Edad" required min="18" max="99"> <br>
        </div>

        <div id="Nombre_Usuario">
            <label for="Nombre_User">NOMBRE USUARIO </label>
            <input type="text" name="Nombre_User" required > <br>
        </div>

        <div id="Correo">
            <label for="email">EMAIL</label>
            <input type="email" name="email" required > <br>
        </div>

        <div id="Contraseña_Usuario">
            <label for="contraseña">CONTRASEÑA</label>
            <input type="password" name="contraseña" required > <br>
            <input type="submit" value="CREAR CUENTA" class="enviar"> <BR></BR>
            <a href="IniciarSesion.html">INICIAR SESION</a>
        </div>
    </div>
